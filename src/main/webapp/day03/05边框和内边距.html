<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #d1{
            width: 200px;
            height: 200px;
            border: 10px outset red;
            /*单独给某个方向添加边框*/
            /*border-right:10px solid red ;*/
            /*当radius值超过宽高一半时，为正圆*/
            border-radius: 20px;
        }
        #d2{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            /*内边距会影响元素所占宽高*/
            padding-left: 50px;
            padding-top: 50px;
        }
    </style>
</head>
<body>
<div id="d2">内边距</div>
<div id="d1"></div>
</body>
</html>
