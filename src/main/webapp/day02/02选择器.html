<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*id选择器*/
        #d1{
            color: pink;
        }
        /* 类选择器*/
        .c1{
            color: red;
        }
        /*分组选择器 选择所有h3和id为d1和class为c1的元素*/
        h3,d1,.c1{
            background-color: orange;
        }
    </style>
</head>
<body>
    <h3>我是h3</h3>
    <div id="d1">div1</div>
    <div>div2</div>
    <div class="c1">div3</div>
    <span>span1</span>
    <span>span2</span>
    <span class="c1">span3</span>
</body>
</html>
