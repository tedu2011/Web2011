<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <h3>无序列表</h3>
        <!-- unordered 无序 list列表-->
                    <ul>
        <!-- list item 列表项-->
                <li>刘备</li>
                <li>关羽</li>
                <li>诸葛亮</li>
                <li>孙尚香</li>
                <li>张飞</li>
            </ul>
        <h3>有序列表</h3>
<!--   ordered 排序 list 列表-->
<!-- type：序号类型 1 A a I i
     start:设置起始值
     reversed：降序-->
            <ol type="A" start="3" reversed="reversed">
                <li>起床</li>
                <li>洗漱</li>
                <li>穿衣服</li>
                <li>出门</li>
            </ol>
<!--    列表嵌套 -->
    <h3>列表嵌套</h3>
    <ul>
        <li>凉茶
            <ol><li>王老吉</li>
                <li>椰子汁</li></ol></li>
        <li>酒水<ul><li>啤酒</li>
               <li>白酒</li></ul></li>
    </ul>
    </body>
</html>
