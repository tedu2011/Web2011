<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <!--align 水平对齐方式-->
        <h1 align="right">内容标题1</h1>
        <h2 align="center">内容标题2</h2>
        <h3 align="left">内容标题3</h3>
        <h4>内容标题4</h4>
        <h5>内容标题5</h5>
        <h6>内容标题6</h6>
        <!--水平分割线 单标签 -->
        <hr/>
        <!--换行符 单标签    -->
        <br/>
        <!--段落标签 p 独占一行 自带上下间距    -->
        <p>段落标签1</p>
        <b>加粗</b>
        <i>斜体</i>
        <u>下划线</u>
        <s>删除线</s>
        <small>小字</small>
        <p>段落标签2</p>
        <p>段落标签3</p>
    </body>
</html>
