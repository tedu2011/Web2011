<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
    <h3>注册页面</h3>
<!--    action设置请求地址-->
    <form action="http://www.baidu.com" >
<!--        name 是所有控件必须写的属性，如果不写则不会提交数据-->
<!--        placeholder是占位文本
value设置默认值，readonly只读
密码框属性和文本框属性通用
-->
        用户名:<input type="text" name="username"
                   placeholder="请输入您的用户名" maxlength="5" value="dd" readonly="readonly"><br/>
        密 码:<input type="password" name="password"
                   placeholder="请输入您的密码"><br/>
<!--   两个单选框必须有相同的name值，如果不给单选框设置value则提交到服务器的就是on-->
        性别:<input id="r1" type="radio" name="gender" value="男" checked="checked">
        <label for="r1">男</label>
        <input id="r2" type="radio" name="gender" value="女">
        <label for="r2">女</label>
        <br/>
        兴趣爱好:<input type="checkbox" name="hobby" checked="checked" value="read">看书
                <input type="checkbox" name="hobby" value="play">游泳
        <br/>
<!--        日期选择器-->
        生日:<input type="date" name="birthday"/><br/>
<!--        文件选择器-->
        上传照片:<input type="file" name="pic"/><br>
<!--        文本域 文本域可以输入多行文本 文本框是单行文本-->
        自我介绍:<textarea name="pro" cols="10" rows="2" placeholder="尽情的输入吧"></textarea>
        <br/>
        <select name="city">
            <option value="bj">北京</option>
            <option value="上海" selected="selected">上海</option>
            <option value="广州">广州</option>
        </select>
        <br>
<!--        重置按钮-->
        <input type="reset">
<!--        自定义按钮-->
        <input type="button" value="按钮">
        <input type="submit" value="注册">
    </form>
    </body>
</html>
