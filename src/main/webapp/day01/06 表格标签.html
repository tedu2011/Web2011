<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
<!--    cellspacing 单元格间距 cellpadding 单元格与内容的距离-->
    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
<!-- tr table row表示行  td table data 表示列 -->
<!--            colspan 合并列-->
            <td colspan="2" align="center">1-1</td>
            <td rowspan="2">1-3</td>
            <td rowspan="3">1-4</td>
        </tr>
        <tr>
            <td>2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td colspan="3" align="center">3-1</td>
        </tr>
    </table>
    <h3>3*3表格</h3>
    <table border="1" cellspacing="5">
        <tr>
            <td colspan="2" align="center">1-1</td>
            <td rowspan="2">1-3</td>
        </tr>
        <tr>
            <td rowspan="2">2-1</td>
            <td>2-2</td>
        </tr>
        <tr>
            <td colspan="2" align="center">3-2</td>
        </tr>
    </table>
    <table border="1">
        <caption>订单列表</caption>
<!--caption 表格标题 显示在表格的正上方-->
        <tr>
<!--th table head 表头-->
            <th>编号</th>
            <th>商品名</th>
            <th>价格</th>
        </tr>
        <tr>
            <td>1</td>
            <td>小米11</td>
            <td>2000</td>
        </tr>
        <tr><td>2</td><td>华为Nova</td><td>3000</td></tr>
        <tr>
            <td>总价</td>
            <td colspan="2" align="center">5000</td>
        </tr>
    </table>
    </body>
</html>
